---
layout: default
---
<div class="home">
	<section class="site-header">
		<h1 class="smallcap"><a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
		
		<p>
			拙略的技术，刚好迎合了我的审美，于是这个博客大概就长成了这样子！
		</p>
		<div >
			<span style="margin-right: 10px;margin-bottom: 10px"><a href="{{ site.url }}{{ site.baseurl }}/tagged" > 分类</a> | </span>
			<a href="{{ site.url }}{{ site.baseurl }}/about" > 关于</a>
		</div>
	</section>
	<section>
		<table >
			{% for post in site.posts %}
			<tr class="post-list">
				<td>
					<a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a> <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%b %d, %Y" }}</time>
				</td>
			</li>
			{% endfor %}
		</ul>
	</section>
</div>
